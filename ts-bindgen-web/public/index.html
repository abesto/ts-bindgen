<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ratchet Designs - ts-bindgen - Generate rust bindings for typescript definitions</title>

    <script type="module" src="bundle.js"></script>

    <style>
      html {
        display: flex;
        height:100%;
      }
      body {
        display: flex;
        flex-direction: column;
        flex: 1;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      img {
        border: none;
      }
      .top-bar {
        display: flex;
        align-items: center;
        width: 100%;
        height: 80px;
        border-bottom: 1px #eee solid;
      }
      .top-bar * {
        margin-right: 5px;
      }
      .top-bar-logo {
        height: 60px;
        margin: 10px;
      }
      .top-bar-logo img {
        height: 60px;
      }
      .main-area {
        display: flex;
        flex-direction: row;
        flex: 1;
      }
      .pane {
        flex: 1;
      }
      .separator {
        width: 10px;
        border: 1px #eee solid;
        border-top: none;
        border-bottom: none;
      }
      .file-header {
        padding: 15px;
        height: 40px;
        display: flex;
      }
      .file-header .title {
        line-height: 40px;
      }
      .file-header button {
        margin-left: auto;
        padding: 10px 15px;
      }
      .footer {
        height: 20px;
      }
    </style>
  </head>

  <body></body>
</html>
